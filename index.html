        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('images/homepage background-2.jpg') no-repeat center center;
            background-size: cover; 
            min-height: 100vh; 
            color: #333; 
        }

        header {
            background: rgba(0, 0, 0, 0.8); 
            color: #fff; 
            padding: 1rem 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff; 
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        nav ul li a:hover {
            background: #00aaff; 
        }

        .hero {
            background: rgba(255, 255, 255, 0.75); /* Glassmorphism effect */
            padding: 50px 20px;
            text-align: center;
            color: #333; 
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin: 100px auto; 
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }

        .hero p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .cta {
            background: #00aaff;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 30px;
            display: inline-block;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .cta:hover {
            background: #0088cc; 
        }

        .kinetic-techs-banner {
            background: rgba(255, 255, 255, 0.75);
            padding: 40px 20px;
            text-align: center;
            border-radius: 10px;
            margin: 40px auto;
            max-width: 900px;
        }

        .kinetic-techs-banner h2 {
            color: #333;
            font-size: 2.5rem;
            margin: 0;
        }

        .kinetic-techs-banner p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .kinetic-techs-banner a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: text-decoration 0.3s ease;
        }

        .kinetic-techs-banner a:hover {
            text-decoration: underline;
        }

        footer {
            background: rgba(0, 0, 0, 0.8); 
            color: #fff; 
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .kinetic-techs-banner h2 {
                font-size: 2rem;
            }

            .kinetic-techs-banner p {
                font-size: 1rem;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 0.9rem;
            }

            .kinetic-techs-banner h2 {
                font-size: 1.5rem;
            }

            .kinetic-techs-banner p {
                font-size: 0.9rem;
            }
        }
